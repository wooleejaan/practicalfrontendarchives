<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- open graph -->
    <meta property="og:title" content="Linkbrary" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="/public/img-info.png" />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta property="og:site_name" content="linkbrary" />
    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:image" content="/public/img-info.png" />
    <meta name="twitter:title" content="Linkbrary" />
    <meta
      name="twitter:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <!-- pretendard.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/pretendard.css"
      integrity="sha512-IjPRngqxme31T3qawYHBWWWg6X+UXc8xNdNqYf1eVDuxHoFGELPYvxld4wBu+2uM716XiTS72VIoGB0ywrYoTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="app.js"></script>
    <title>Codeit Weekly Mission</title>
  </head>
  <body>
    <header>
      <header-component class="inner"></header-component>
    </header>

    <main>
      <div class="hero">
        <div class="inner">
          <div class="title">
            <span>세상의 모든 정보</span>를<br />
            <div>
              <p>쉽게 저장하고</p>
              <p>관리해 보세요</p>
            </div>
          </div>
          <div class="add">링크 추가하기</div>
          <div class="img">
            <img src="static/public/img-info.png" alt="Hero Image" />
          </div>
        </div>
      </div>

      <div class="contents">
        <div class="inner">
          <section class="save">
            <h2>
              <span><span class="gradient">원하는 링크</span>를</span>
              <span>저장하세요</span>
            </h2>
            <p>
              나중에 읽고 싶은 글, 다시 보고 싶은 영상, 사고 싶은 옷, 기억하고
              싶은 모든 것을 한 공간에 저장하세요.
            </p>
            <div class="image">
              <img src="static/public/save-link.png" alt="Save Link" />
            </div>
          </section>

          <section class="manage right">
            <h2>
              <span>링크를 폴더로</span>
              <span><span class="gradient">관리</span>하세요</span>
            </h2>
            <p>나만의 폴더를 무제한으로 만들고 다양하게 활용할 수 있습니다.</p>
            <div class="image">
              <img src="static/public/manage-link.png" alt="Manage Link" />
            </div>
          </section>

          <section class="share">
            <h2>
              <span>저장한 링크를</span>
              <span><span class="gradient">공유</span>해 보세요</span>
            </h2>
            <p>
              여러 링크를 폴더에 담고 공유할 수 있습니다. 가족, 친구, 동료들에게
              쉽고 빠르게 링크를 공유해 보세요.
            </p>
            <div class="image">
              <img src="static/public/share-link.png" alt="Share Link" />
            </div>
          </section>

          <section class="search right">
            <h2>
              <span>저장한 링크를</span>
              <span><span class="gradient">검색</span>해 보세요</span>
            </h2>
            <p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
            <div class="image">
              <img src="static/public/search-link.png" alt="Search Link" />
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <footer-component class="inner"></footer-component>
    </footer>
  </body>
</html>
